<!DOCTYPE html>

<html>
	<head><title>소프트웨어 기술 설문</title>
	</head>

	<body>
		<header>
			<h1>설문지</h1>

			<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
			<hr>
		</header>

		<section>
			<article>
				<form>
					학년 
					<input type="radio" name="grade" value="1">
					1학년
					<input type="radio" name="grade" value="2">
					2학년
					<input type="radio" name="grade" value="3">
					3학년
				</form><br>
			</article>

			<article>
				<form>
					성별
					<input type="radio" name="sex" value="">
					남
					<input type="radio" name="sex" value="">
					여 
				</form><br>
			</article>

			<article>
				<form>
					관심분야
					<select name="interesting">
						<option value="1">모바일 소프트웨어</option>
						<option value="2">컴퓨터 소프트웨어</option>
					</select>
				</form><br>
			</article>

			<article>
				<form>
					진로
					<input type="checkbox" name="future" value="1">
					개발
					<input type="checkbox" name="future" value="2">
					기획
					<input type="checkbox" name="future" value="3">
					영업
					<input type="checkbox" name="future" value="4">
					창업
				</form><br>
			</article>

			<article>
				<form>
					남기고 싶은 말<br>
					<textarea cols="40" rows="10" placeholder="글을 남겨주세요"></textarea>
				</form><br>
			</article>

		</section>

		<footer>
			<b>Copyright 2017 by Kitae</b>
		</footer>
	</body>
</html>
